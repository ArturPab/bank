<div class="container">
    <div class="row py-5 justify-content-between">
        <div class="col-12 col-xl-5 p-5 info-wrapper">
            <div class="row">
                <div class="col-12">
                    <h2>Account</h2>
                </div>
            </div>
            <div class="row account-number-wrapper">
                <div class="col-12">
                    <span class="account-number">
                        {{ customer.bankAccountNumber }}
                    </span>
                </div>
            </div>
            <div class="row account-balance-title-wrapper mb-2">
                <div class="col-12">
                    <span class="account-balance-title">
                        Available funds
                    </span>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <span class="account-balance">
                        {{ customer.balance + '$' }} 
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <a routerLink='transaction'>
                        <button class="btn btn-primary">Transfer</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-5 p-5 info-wrapper">
            <div class="row">
                <div class="col-12">
                    <h2>About you</h2>
                </div>
            </div>
            <div class="row fullname-wrapper mb-3">
                <div class="col-12">
                    <span class="fullname">
                        {{ customer.name + ' ' + customer.lastname }}
                    </span>
                </div>
            </div>
            <div class="row account-balance-title-wrapper mb-2">
                <div class="col-12">
                    <span class="account-balance-title">
                        You're with us since:
                    </span>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <span class="created-date">
                        {{ customer.created | date}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>
                        Thank you for using our services!
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
