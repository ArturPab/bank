<div class="container">
  <form
    class="row py-5 justify-content center"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="col-12 transfer-heading-text-wrapper">
      <h2 class="heading-text">Bank transfer</h2>
    </div>
    <div class="col-12 form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Recipient"
        formControlName="recipient"
        maxlength="80"
        [ngClass]="{ 'is-invalid': submitted && f['recipient'].errors }"
      />
      <div *ngIf="submitted && f['recipient'].errors" class="invalid-feedback">
        <div *ngIf="f['recipient'].errors['required']">
          Recipient name is required
        </div>
        <div *ngIf="f['recipient'].errors['minlength']">
          Min length of recipient name is 2!
        </div>
      </div>
    </div>
    <div class="col-12 form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Recipient's account number"
        formControlName="recipientAccountNumber"
        maxlength="26"
        [ngClass]="{ 'is-invalid': submitted && f['recipientAccountNumber'].errors }"
      />
      <div
        *ngIf="submitted && f['recipientAccountNumber'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="f['recipientAccountNumber'].errors['required']">
          Account number is required
        </div>
        <div *ngIf="f['recipientAccountNumber'].errors['pattern']">
          Wrong format of account number
        </div>
      </div>
    </div>
    <div class="col-12 form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Amount"
        formControlName="amount"
        pattern="^\d{0,10}(\.\d{0,2}){0,1}$"
        maxlength="10"
        [ngClass]="{ 'is-invalid': submitted && f['amount'].errors }"
      />
      <div *ngIf="submitted && f['amount'].errors" class="invalid-feedback">
        <div *ngIf="f['amount'].errors['required']">
          Account number is required
        </div>
        <div *ngIf="f['amount'].errors['nullValidator']">Null</div>
        <div *ngIf="f['amount'].errors['min'] || f['amount'].errors['max']">
          Amount should be between 0.01 and 1000000000
        </div>
        <div *ngIf="f['amount'].errors['pattern']">
          Wrong amount's format!
        </div>
      </div>
    </div>
    <div class="col-12 form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        formControlName="title"
        maxlength="80"
        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
      />
      <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
        <div *ngIf="f['title'].errors['required']">title is required</div>
        <div *ngIf="f['title'].errors['minlength']">
          Min length of title is 2!
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-2 col-lg-3 col-md-5">
      <input
        type="submit"
        class="btn btn-block btn-primary form-control"
        value="Transfer"
      />
    </div>
  </form>
</div>
