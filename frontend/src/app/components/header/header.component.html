<header class="p-0 m-0">
  <nav class="navbar navbar-expand-lg navbar-light bg-white p-0">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">
        <img src="../../../assets/logo.png" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse space-between"
        id="navbarSupportedContent"
      >
        <ul *ngIf="!hasRoute('/login', '/register')" class="navbar-nav mr-auto routers">
          <li class="nav-item">
            <a class="nav-link" routerLink=''>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='transaction'>Transaction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
        </ul>
        <ul
          class="navbar-nav mr-auto"
          *ngIf="hasRoute('/login', '/register')"
        ></ul>
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="hasRoute('/login', '/register')">
            <a routerLink="/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item" *ngIf="hasRoute('/login', '/register')">
            <a routerLink="/register" class="nav-link">Register</a>
          </li>
          <li class="nav-item" *ngIf="!hasRoute('/login', '/register')">
            <a routerLink="/login" class="nav-link" (click)="onClick()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
